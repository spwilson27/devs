name: Sandbox E2E Network Tests

on:
  push:
    paths:
      - 'packages/sandbox/**'
      - '.github/workflows/sandbox-e2e.yml'
  workflow_dispatch:

jobs:
  network-egress-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install pnpm
        run: npm i -g pnpm@7
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run E2E network tests
        run: pnpm --filter @devs/sandbox test:e2e:network
